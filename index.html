<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurokaze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop>
        <source src="rin.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Secret Countdown!</h1>
        <h2 class="">Please Wait...</h2>
        <div id="countdown" class="countdown">
            <div class="time-block">
                <span class="days" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span class="hours" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span class="minutes" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="seconds" id="seconds">12</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p class="message">Just wait the countdown and see what happened !</p>
        <p class="copyright">Made By <a class="satria" href="https://github.com/BAJAHITAM69">BAJAHITAM</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
