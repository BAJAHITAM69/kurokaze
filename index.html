<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <h2 class="">Countdown</h2>
        <div id="countdown" class="countdown">
            <div class="time-block">
                <span class="days" id="days">50</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span class="hours" id="hours">17</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span class="minutes" id="minutes">15</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="seconds" id="seconds">30</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p class="message">The Developer too lazy for making this site :D</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
